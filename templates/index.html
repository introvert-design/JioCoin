<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Truly decentralized cryptocurrency coded in Python">
    <meta name="keywords" content="Cryptocurrency, Blockchain, Python">
    <meta name="author" content="The Introvert-Design">
    <title>Jio Coin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <link href= "{{ url_for('static',filename='styles/signin.css') }}" rel= "stylesheet" type= "text/css" >
  </head>
  <body class="text-center">
    <main class="form-signin">
      <form>
        <img class="mb-1"
             src="{{url_for('static', filename='images/logo.png')}}"
             alt="Jio Coin Logo"
             width="200"
             height="200">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

        <div class="form-floating">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>

        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
        <div class="register">
          <p>Not a member yet?
            <a href= "register">Register</a>
          </p>
        </div>
        <p class="mt-5 text-muted">
          &copy; <script>document.write( new Date().getFullYear() );</script> Jio Crypto Services.
        </p>
      </form>
    </main>
  </body>
</html>
